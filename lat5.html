<!DOCTYPE html>
<html lang="en">
<head>
	<title>Latihan 5</title>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<p v-if="itemInStock > 10">{{itemInStock}} in stock</p>
		<p v-else-if="itemInStock > 0">Hurry up, only {{itemInStock}} items left</p>
		<p v-else="itemInStock < 0">Sorry, we are all out</p>
	</div>

	<script> 

	var app = new Vue({
		el:"#app",
		data: {
			itemInStock: 0
		}
	})
	</script>
</body>
</html>
